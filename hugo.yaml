baseURL: "https://diractions.eu"
languageCode: en-us
title: Diractions Consulting - Harald Hagenaars
theme: PaperMod

ignoreLogs: 'warning-goldmark-raw-html'
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  pagerSize: 6

minify:
  disableXML: true
  minifyOutput: true

params:
    env: production
    title: "Diractions Consulting"
    keywords: [Blog, Portfolio, Services]
    # author: "Harald Hagenaars"
    defaultTheme: light
    disableThemeToggle: false
    ShowReadingTime: true # to show reading time at bottom of each post
    ShowShareButtons: false # to show Share Buttons at bottom of each post
    ShowPostNavLinks: true
    ShowBreadCrumbs: false # adds BreadCrumb Navigation above Post's Title to show subsections and Navigation to Home
    ShowCodeCopyButtons: false
    ShowWordCount: false
    ShowRssButtonInSectionTermList: true
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: true # to hide summary in posts list. Individual posts can override this setting
    showtoc: true
    tocopen: true

    profileMode:
      enabled: true
      title: "Harald Hagenaars" # optional default will be site title
      subtitle: "Helping organizations turn AI, robotics, and software innovation into business impact"
      imageUrl: "/images/harald_suit.png" # optional
      imageTitle: "Profile photo of Harald" # optional
      imageWidth: 200 # custom size
      imageHeight: 267 # custom size
      buttons:
        - name: Contact Me
          url: "#popup"
        - name: View My Work
          url: "/projects/"

    chamberOfCommerce: "89287169"
    vatNumber: "NL004712983B65"

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: services
      name: Services
      url: /services/
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 25
    - identifier: recommendations
      name: Recommendations
      url: /recommendations/
      weight: 27
    - identifier: faq
      name: FAQ
      url: /faq/
      weight: 30
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 40
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 50
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 60

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search